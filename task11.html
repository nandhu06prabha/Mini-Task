<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task 11</title>

  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
    }

    .container {
      margin: 20px auto 0 auto;
      max-width: 400px;
      box-shadow: 0px 0px 5px #ddd;
      padding: 15px;
    }

    h1 {
      margin: 5px 0 0px 0;
    }

    p {
      margin: 0;
    }

    .border {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      margin-bottom: 25px;
    }

    input[type=text], input[type=password], input[type=email], input[type=number], input[type=date], select,
    textarea {
      width: 98%;
      border: 1px solid #ccc;
      padding: 2% 1%;
      border-radius: 3px;
    }

    .mb-4 {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      border: 1px solid #222;
      background: #222;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;  
      padding: 10px 0;
      width: 140px;
      text-align: center;
    }

    .mandatory {
      color: red;
    }

    label {
      margin-bottom: 4px;
      display: inline-block;
    }

    textarea {
      min-height: 120px;
    }
  </style>
</head>

<body>
  <div class="container">

    <form name="contact_us" action="#" method="post">

      <h1>HTML Input Elements</h1>
      <div class="border"></div>

      <div class="mb-4">
        <label for="textInput">Text Input:</label>
        <div>
          <input type="text" id="textInput" name="textInput" value="Default Text" />
        </div>
      </div>

      <div class="mb-4">
        <label for="passwordInput">Password Input:</label>
        <div>
          <input type="password" id="passwordInput" name="passwordInput" value="password123"/>
        </div>
      </div>

      <div class="mb-4">
        <label for="emailInput">Email Input:</label>
        <div>
          <input type="email" id="emailInput" name="emailInput" value="example@email.com"/>
        </div>
      </div>

      <div class="mb-4">
        <label for="numberInput">Number Input:</label>
        <div>
          <input type="number" id="numberInput" name="numberInput" value="10" min="1" max="100"/>
        </div>
      </div>

      <div class="mb-4">
        <label for="rangeInput">Range Input:</label>
        <div>
          <input type="range" id="rangeInput" name="rangeInput" value="50" min="0" max="100"/>
        </div>
      </div>

      <div class="mb-4">
        <label for="dateInput">Date Input:</label>
        <div>
          <input type="date" id="dateInput" name="dateInput" value="2024-01-01"/>
        </div>
      </div>

      <div class="mb-4">
        <label for="checkboxInput">Checkbox Input:</label>
        <div>
          <div>
            <label>
              <input type="checkbox" name="employee_type[]" value="salaried" checked />
              Salaried
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" name="employee_type[]" value="own_business" />
              Own Business
            </label>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="">
          Employee Type
          <span class="mandatory">*</span>
        </label>
        <div>
          <label>
            <input type="radio" name="employee_type" value="salaried" checked />
            Salaried
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="employee_type" value="own_business" />
            Own Business
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label for="selectInput">Select Input:</label>
        <div>
          <select id="selectInput" name="selectInput">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="textareaInput">Textarea Input:</label>
        <div>
          <textarea id="textareaInput" name="textareaInput" rows="4" cols="50">Default text in textarea</textarea>
        </div>
      </div>

      <div class="mb-4">
        <input type="submit" name="submit" value="submit" />
      </div>
    </form>
  </div>
</body>

</html>
